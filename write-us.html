<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Academy: Девайс - Напишите нам</title>
</head>
<body>
    <main>
        <section>
            <form action="https://echo.htmlacademy.ru" method="POST">
                <label>Ваше имя:<br>
                    <input type="text" name="name" id="writeus-name-field" placeholder="Имя Фамилия">
                </label>
                <label>Ваш e-mail:<br>
                    <input type="email" name="email" id="writeus-email-field" placeholder="email@example.com">
                </label><br>
                <label>Текст письма:<br>
                    <textarea name="text" id="writeus-text-field" cols="30" rows="10" placeholder="В свободной форме"></textarea>
                </label><br>
                <input class="button" type="submit" value="Отправить">
            </form>
            <a href="index.html"><img src="img/svg/modal-close.svg" width="55" height="55" alt="Иконка закрытия модального окна"></a>
        </section>
    </main>
</body>
</html>
